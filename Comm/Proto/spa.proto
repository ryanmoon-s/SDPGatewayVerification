syntax = "proto2";  
package spa;

message account
{
    optional string user_account = 1;
    optional string user_password = 2;
}

// SPA 凭证
message SPAVoucher
{
    optional account acc = 1;
    optional string ip = 2;
    optional string address = 3;
    optional uint32 timestamp = 4;
    optional bool is_valid = 5[default=false];
}

// SPA数据包
// = 加密的SPA凭证 + 分隔符 +SPA凭证摘要
message SPAPacket
{
    optional string encrypt_spa_voucher = 1;
}

